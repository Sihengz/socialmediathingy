<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <p id="paragraph"></p>
    <script>
        async function getUser() {
            let response;
            for(i=1;i<=3;i++){
                response = await fetch('https://jsonplaceholder.typicode.com/users/' + i)
            let json = await response.json();
            console.log(json.address)
            document.getElementById("paragraph").innerText += json.address.city + "\n" + json.address.street + "\n" + json.address.suite + "\n" + json.address.zipcode
            }
            
        }
        getUser()
    </script>
</body>
</html>
